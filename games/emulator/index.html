<!DOCTYPE html>
<html lang="en">
<head>
    <title>Emulator</title>
	<script src="../../scripts/title_favicon.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../../scripts/title_favicon.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const emulatorUrl = "https://wowdabug.github.io/emulator?" + params.toString();
            document.getElementById("emulatorFrame").src = emulatorUrl;
        });
    </script>
</head>
<body>
    <iframe id="emulatorFrame" title="Emulator"></iframe>
</body>
</html>
