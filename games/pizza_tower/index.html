<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Tower</title>
  <script src="../../scripts/main.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" title="Pizza Tower"></iframe>

  <script>
    const defaultUrl = "https://wowdabug.github.io/s1/pizza_tower/";
    const storedUrl = localStorage.getItem("urlPizzaTower") || defaultUrl;
    document.getElementById("gameFrame").src = storedUrl;
  </script>
</body>
</html>
