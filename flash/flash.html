<!DOCTYPE html>
<html>
  <head>
    <title>Flash</title>
    <script src="ruffle.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: sans-serif;
        height: 100%;
        overflow: hidden;
      }

      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }

      #gameContainer {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 100%;
      }

      #gameWrapper {
        width: 850px;
        height: 600px;
        transform-origin: top center;
      }

      object {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <select id="gameSelect" onchange="loadGame()">
        <option value="" disabled selected>Select a game</option>
	    <!-- Bloons Tower Defense 5 -->
        <option value="swfs/bloons_tower_defense_5.swf">Bloons Tower Defense 5</option>
	    <!-- Bloxorz -->
        <option value="swfs/bloxorz.swf">Bloxorz</option>
	    <!-- Happy Wheels -->
        <option value="swfs/happy_wheels.swf">Happy Wheels</option>
	    <!-- The Binding of Issac -->
        <option value="swfs/the_binding_of_issac.swf">The Binding of Issac</option>
	    <!-- The Fancy Pants Adventure -->
        <option value="swfs/the_fancy_pants_adventure.swf">The Fancy Pants Adventure</option>
	    <!-- The Henry Stickmin Collection -->
        <option value="swfs/breaking_the_bank.swf">Breaking the Bank</option>
        <option value="swfs/escaping_the_prison.swf">Escaping the Prison</option>
        <option value="swfs/stealing_the_diamond.swf">Stealing the Diamond</option>
        <option value="swfs/infiltrating_the_airship.swf">Infiltrating the Airship</option>
        <option value="swfs/fleeing_the_complex.swf">Fleeing the Complex</option>
      </select>
    </div>
    <div id="gameContainer">
      <div id="gameWrapper"></div>
    </div>
    <script>
      function scaleGame() {
        const wrapper = document.getElementById("gameWrapper");
        const scaleX = window.innerWidth / 850;
        const scaleY = window.innerHeight / 600;
        const scale = Math.min(scaleX, scaleY);
        wrapper.style.transform = `scale(${scale})`;
      }

      function loadGame() {
        const game = document.getElementById("gameSelect").value;
        if (!game) return;
        const wrapper = document.getElementById("gameWrapper");
        wrapper.innerHTML = `

			<object type="application/x-shockwave-flash" data="${game}" width="850" height="600"></object>
      `;
        setTimeout(scaleGame, 50);
      }
      window.addEventListener("resize", scaleGame);
    </script>
  </body>
</html>
