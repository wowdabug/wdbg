<!DOCTYPE html>
<html lang="en">
<head>
    <title>WDBG</title>
    <script src="https://wowdabug.github.io/wdbg/scripts/title_favicon.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 50px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #686df2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0px 0;
        }
        #game {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            gap: 0;
            background: #111;
        }
        .cell {
            width: 100%;
            height: 100%;
            background: #333;
        }
        .snake {
            background: lime;
        }
        .food {
            background: red;
        }
        #overlay {
            position: absolute;
            top: 400px;
            left: 0;
            right: 0;
            color: white;
            font-size: 2em;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Press any key to start the snake game!</p>
    <div id="game"></div>
    <div id="overlay"></div>
    <a href="https://wowdabug.github.io/wdbg/index.html">Go to Home</a>
    <script src="https://wowdabug.github.io/wdbg/scripts/snake.js"></script>
</body>
</html>
