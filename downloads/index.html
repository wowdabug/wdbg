<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WDBG</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scripts/style.css" />
    <script src="../scripts/main.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <a href="../index.html">Home</a>
      <a href="../games">Games</a>
      <a href="../downloads">Downloads</a>
      <a href="../emulator">Emulator</a>
      <a href="../flash">Flash</a>
    </div>
    <h1>Downloads</h1>
    <div id="downloads-container"></div>
    <script>
      function toggleCategory(header) {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === "grid" ? "none" : "grid";
      }
      async function loadGames() {
        const response = await fetch("../scripts/downloads.json");
        const data = await response.json();
        const container = document.getElementById("downloads-container");
        data.forEach(category => {
          const section = document.createElement("div");
          section.className = "category";
          const header = document.createElement("h2");
          header.textContent = category.category;
          header.onclick = () => toggleCategory(header);
          const downloadsContainer = document.createElement("div");
          downloadsContainer.className = "downloads-container";
          downloadsContainer.style.display = "none";
          category.downloads.forEach(item => {
            const downloadBox = document.createElement("div");
            downloadBox.className = "download-box";
            downloadBox.innerHTML = `
          
			<img src="${item.image}" alt="${item.title}">
				<a href="${item.link}" download>${item.title}</a>
        `;
            downloadsContainer.appendChild(downloadBox);
          });
          section.appendChild(header);
          section.appendChild(downloadsContainer);
          container.appendChild(section);
        });
      }
      document.addEventListener("DOMContentLoaded", loadGames);
    </script>
  </body>
</html>
