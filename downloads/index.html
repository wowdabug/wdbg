<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WDBG</title>
    <script src="../scripts/main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scripts/style.css">
    <script>
      function toggleCategory(categoryId) {
        const content = document.getElementById(categoryId);
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <div class="navbar">
      <a href="../index.html">Home</a>
      <a href="../games">Games</a>
      <a href="../emulator">Emulator</a>
      <a href="../downloads">Downloads</a>
    </div>
    <h1>Downloads</h1>
    <div id="game-container"></div>
    <script>
      function toggleCategory(header) {
        let gamesContainer = header.nextElementSibling;
        gamesContainer.style.display = gamesContainer.style.display === "grid" ? "none" : "grid";
      }
      async function loadGames() {
        const response = await fetch("../scripts/downloads.json");
        const data = await response.json();
        const container = document.getElementById("downloads-container");
        data.forEach(category => {
          const section = document.createElement("div");
          section.className = "category";
          const header = document.createElement("h2");
          header.textContent = category.category;
          header.onclick = () => toggleCategory(header);
          const gamesContainer = document.createElement("div");
          gamesContainer.className = "downloads-container";
          category.games.forEach(game => {
            const gameBox = document.createElement("div");
            gameBox.className = "download-box";
            gameBox.innerHTML = `
            
						<img src="${game.image}" alt="${game.title}">
							<a href="${game.link}">${game.title}</a>
          `;
            gamesContainer.appendChild(gameBox);
          });
          section.appendChild(header);
          section.appendChild(gamesContainer);
          container.appendChild(section);
        });
      }
      document.addEventListener("DOMContentLoaded", loadGames);
    </script>
  </body>
</html>
